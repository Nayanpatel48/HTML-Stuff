<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* THere are multiple ways also for tables */
        /* targeting table */
        table{
            width: 100%;
            border-collapse: collapse;
            color: #6a6161;
            text-align: center;
        }

        td, th{
            border: 1px solid rgb(187, 177, 177);
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: rgb(169, 153, 153);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Contry name</th>
            <th>Contry code</th>
            <th>Contry gmail</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>USA@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>Japan@google.com</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Contry</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Id</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
