<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="2">F</td>
            <td>G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
